<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Fireworks Show</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="./root.css">
    <script
      src="https://code.createjs.com/easeljs-0.7.0.min.js">
    </script>
    <script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
    <script src="./app/assets/javascripts/bundle.js"></script>
  </head>
  <body>
    <div class="MainDiv">
      <div class="leftSection">
        <div class="rightSection">
          <canvas id="recordingCanvas" width="200" height="50" class="clickable-canvas"></canvas>
        </div>
        <section class="left-header">
          Instructions
        </section>
        <ul class="instructions">
          <li class="instructions-step">
            1. Launch a firework by clicking a Firework button at the bottom of the screen
          </li>
          <li class="instructions-step">
            2. "Start Recording"
          </li>
          <li class="instructions-step">
            3. "Stop Recording" when you are finished
          </li>
          <li class="instructions-step">
            4. Click "Watch My Show" to see the magic happen
          </li>
        </ul>
      </div>
      <div id="middleSection">
        <canvas id="headerCanvas" width="700" height="50"></canvas>
        <canvas id="displayCanvas" width="800" height="600"></canvas>
        <canvas id="clickFireworks" width="700" height="30" class="clickable-canvas"></canvas>

      </div>

    </div>
  </body>
</html>
